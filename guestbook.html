<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 5rem;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Guestbook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/guestbook">Guestbook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newmessage">New Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ajaxmessage">Ajax Message</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container mt-5">
    <h1>Guestbook Messages</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Username</th>
            <th>Country</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <% messages.forEach(message => { %>
            <tr>
              <td><%= message.username %></td>
              <td><%= message.country %></td>
              <td><%= message.message %></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
